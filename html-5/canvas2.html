<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Shapes</title>
</head>

<body>

    <svg width="600" height="400">

        <rect x="20" y="50" width="100" height="100" fill="orange" stroke="black" stroke-width="5" />


        <polygon points="170,150 220,50 270,150" fill="yellow" stroke="purple" stroke-width="2" />


        <rect x="300" y="50" width="60" height="120" fill="red" stroke="black" stroke-width="5" rx="10" ry="10" />
    </svg>

</body>

</html>
